<div class="table-responsive">
  <table mat-table [dataSource]="messages" class="mat-elevation-z1" *ngIf="messages.length">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let msg">{{ msg.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let msg">{{ msg.name || 'AnÃ³nimo' }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let msg">{{ msg.email }}</td>
    </ng-container>

    <!-- Mensaje -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Mensaje</th>
      <td mat-cell *matCellDef="let msg">{{ msg.message }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let msg">{{ msg.created_at | date: 'short' }}</td>
    </ng-container>

    <!-- AcciÃ³n -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>AcciÃ³n</th>
      <td mat-cell *matCellDef="let msg">
        <button class="ver-responder-btn" mat-stroked-button color="primary" (click)="responderPorCorreo(msg.email)">
            <mat-icon>send</mat-icon>Responder por correo
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!messages.length" class="muted">No hay mensajes recibidos.</p>
</div>
